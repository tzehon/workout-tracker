<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#grad)"/>
  <!-- Dumbbell -->
  <g fill="#fff" transform="translate(30, 50)">
    <!-- Left weight -->
    <rect x="0" y="15" width="25" height="50" rx="5"/>
    <!-- Right weight -->
    <rect x="95" y="15" width="25" height="50" rx="5"/>
    <!-- Bar -->
    <rect x="20" y="30" width="80" height="20" rx="4"/>
    <!-- Inner weights -->
    <rect x="10" y="20" width="15" height="40" rx="3"/>
    <rect x="95" y="20" width="15" height="40" rx="3"/>
  </g>
</svg>
